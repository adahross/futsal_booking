<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>

<body>
    <div th:switch="${errormessage}">
        <h2 th:case="*" th.text="*{errormessage}"></h2>
        <div class="container my-5">
            <h2 class="mb-5">New User</h2>
            <div class="row">
                <div class="col-md-6">
                    <form action="#" th:action="@{/adduser}" th:object="${user}" method="post">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="username" class="col-form-label">User Name</label>
                                <input required type="text" th:field="*{username}" class="form-control" id="username"
                                    placeholder="username">
                                <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="email" class="col-form-label">Email</label>
                                <input required type="text" th:field="*{email}" class="form-control" id="email" placeholder="Email">
                                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label class="col-form-label " for="phoneNo">Phone Number</label>
                                <input required class="form-control" type="text" th:field="*{phoneNo}" id="phoneNo" placeholder="phoneNo">
                                <span th:if="${#fields.hasErrors('phoneNo')}" th:errors="*{phoneNo}"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label class="col-form-label " for="fullname">FullName</label>
                                <input required class="form-control" type="text" th:field="*{fullname}" id="fullname" placeholder="fullname">
                                <span th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label class="col-form-label "  for="password">Password</label>
                                <input required  class="form-control" type="password" th:field="*{password}" id="password" placeholder="password">
                                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                            </div>
                        </div>
                    </div>
                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-primary" value="Add User">
                            </div>
                        </div>    
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
